<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>S3 簡易管理員</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold mb-8 text-indigo-700">S3 媒體存取測試 (無資料庫)</h1>

        <div class="bg-white p-6 rounded-xl shadow-md mb-10">
            <form action="/upload" method="POST" enctype="multipart/form-data" class="flex items-center space-x-4">
                <input type="file" name="file" class="border p-2 rounded w-full" required>
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700">上傳至 S3</button>
            </form>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
            {% for asset in assets %}
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <img src="{{ asset.url }}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <p class="text-sm font-bold truncate">{{ asset.filename }}</p>
                    <p class="text-xs text-gray-500">{{ asset.last_modified }}</p>
                </div>
            </div>
            {% else %}
            <p class="col-span-full text-center text-gray-500 py-10">目前 S3 uploads/ 資料夾內沒有檔案</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
